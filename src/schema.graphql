type Query {
  todos: [Todo]!
}

type Mutation {
  createTodo(note: String!): Todo!
  updateTodo(id: ID!, status: String, note: String): Todo!
  deleteTodo(id: ID!): Todo!
}

type Subscription {
  todoUpdated: Todo!
}

type Todo {
  id: ID!
  createdAt: String!
  updatedAt: String!
  note: String!
  status: String!
}
